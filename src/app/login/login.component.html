<div class="row" style="background-color: black">
  <div class="col-md-6 mx-auto mt-4 mb-4 p-0">
    <div class="card">
      <div class="login-box">
        <div class="login-snip" style="color: #aaa">
          <input id="tab-1" type="radio" name="tab" class="sign-in" checked /><label for="tab-1"
            class="tab">Login</label>
          <input id="tab-2" type="radio" name="tab" class="sign-up" /><label for="tab-2" class="tab">Sign Up</label>
          <div class="login-space">
            <div class="login">
              <div class="group">
                <label for="user" class="label">Username</label>
                <input id="user" type="text" class="input" [(ngModel)]="authRequest.userName"
                  placeholder="Enter your username" />
              </div>
              <div class="group">
                <label for="pass" class="label">Password</label>
                <input id="pass" type="password" class="input" data-type="password" placeholder="Enter your password"
                  [(ngModel)]="authRequest.password" />
              </div>
              <div class="group">
                <input id="check" type="checkbox" class="check" unchecked />
                <label for="check"><span class="icon"></span> Keep me Signed in</label>
              </div>
              <div class="group">
                <input type="submit" (click)="getAccessToken()" class="button" value="Sign In" />
              </div>
              <div class="hr"></div>
              <div class="foot" style="color: #aaa">
                <a href="#">Forgot Password?</a>
              </div>
            </div>
            <div class="sign-up-form">
              <div class="group">
                <label for="user" class="label">Username</label>
                <input id="user" type="text" class="input" placeholder="Create your Username"
                  [(ngModel)]="signup.userName" />
              </div>
              <div class="group">
                <label for="pass" class="label">Password</label>
                <input id="pass" type="password" class="input" data-type="password" placeholder="Create your password"
                  [(ngModel)]="signup.password" />
              </div>
              <div class="group">
                <label for="pass" class="label">Repeat Password</label>
                <input id="pass" type="password" class="input" data-type="password"
                  placeholder="Repeat your password" />
              </div>
              <div class="group">
                <label for="pass" class="label">Email Address</label>
                <input id="pass" type="text" class="input" placeholder="Enter your email address"
                  [(ngModel)]="signup.email" />
              </div>
              <div class="group">
                <input type="submit" class="button" (click)="newUser()" value="Sign Up" />
              </div>
              <div class="hr"></div>
              <div class="foot"><label for="tab-1">Already Member?</label></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
